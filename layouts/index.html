{{ define "main" }}

<div class="w-90">
  <h1 class="w-100 mt5 f5 ttu tracked fw6">{{ .Site.Title }}</h1>
  <div>
    {{ range .Site.Menus.main }} {{ $text := print .Name | safeHTML }}
    <div class="f1">
      <a href="{{ .URL }}" class="link black bg-animate underline-hover"
        >{{ $text }}</a
      >
    </div>
    {{ end }}
  </div>
</div>

{{ end }}
