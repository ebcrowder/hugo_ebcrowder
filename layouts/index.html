{{ define "main" }}

<div class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"></div>
<h1 class="f1">{{ .Site.Title }}</h1>
<div id="nav-border" class="container">
  {{ range .Site.Menus.main }} {{ $text := print .Name | safeHTML }}
  <div class="f1">
    <a href="{{ .URL }}">{{ $text }}</a>
  </div>
  {{ end }}
</div>

{{ end }}
